    <main>
        <h1>Sign Up</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name" required><br>
            </div>
            <div>
                <label for="user_Last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name" required><br>
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email" required><br>
            </div>
            <div>
                <label for="user_password">password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="8">
            </div>
            <div>
                <label for="user_confirm_password">confirm password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password" required minlength="8"><br>
            </div>
            <div>
                
                <br><button type="submit" class="btn btn-primary" id="sign_up" name="sign_up">Sign Up</button><br>
            </div>
            
        </form>  
        <style>
            input :focus:invalid{ 
                border : 2px solid red;
            }
        </style>
