<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <img src="lemonLogo.jpg" alt="img-fluid">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>
<body>
    <script src="bootstrap.bundle.min.js"></script>
    <nav>
        <a class="btn btn-primary" href="indexLemon.html" role="button"> Home </a>
    </nav>
    <main>
        <h1>Booking a Table</h1>
        <form method="POST">
        <div>
            <label for="booking_date"> Booking date </label>
            <input type="date" id="booking_date" name="booking_date">
        </div>
        <div>
            <label for="number of people">Number of people</label>
            <input type="range" id="number of people" name="number of people" min="1" max="12" value="4" oninput="this.nextElementSibling.value = this.value">
            <output>4</output>
        </div>
        <div>
            <label for="booking locations">Location</label>
            <input id="booking locations" name="booking locations" list="locations">
            <datalist id="locations">
                <option value="Downtown">Downtown</option>
                <option value="Uptown">Uptown</option>
            </datalist>
        
        </div>   
         <button type="submit" class="btn btn-primary">Book a Table</button>
        </form>
    </main>
    
</body>
</html>
